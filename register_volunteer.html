<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .left-panel, .right-panel {
      border: 2px solid #ccc; /* Light gray border */
      padding: 20px;
      border-radius: 5px;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="header">Registration Form</div>
    <div class="row">
      <!-- Left Panel -->
      <div class="col-md-6 left-panel">
        <form>
          <div class="mb-3">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter First Name">
          </div>
          <div class="mb-3">
            <label for="mName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="mName" placeholder="Enter Middle Name">
          </div>
          <div class="mb-3">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lName" placeholder="Enter Last Name">
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="mb-3">
            <label for="idProof" class="form-label">ID Proof</label>
            <input type="text" class="form-control" id="idProof" placeholder="Enter ID Proof">
          </div>
          <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select class="form-select" id="sex">
              <option selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </form>
      </div>

      <!-- Right Panel -->
      <div class="col-md-6 right-panel">
        <form>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="Enter Address"></textarea>
          </div>
          <div class="mb-3">
            <label for="landmark" class="form-label">Add Landmark</label>
            <input type="text" class="form-control" id="landmark" placeholder="Enter Landmark">
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number">
          </div>
          <div class="mb-3">
            <label for="altNumber" class="form-label">Alternate Number</label>
            <input type="tel" class="form-control" id="altNumber" placeholder="Enter Alternate Number">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>
          <div class="mb-3">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <input type="text" class="form-control" id="bloodGroup" placeholder="Enter Blood Group">
          </div>
          <div class="mb-3">
            <label for="socialWork" class="form-label">Social Work</label>
            <textarea class="form-control" id="socialWork" rows="2" placeholder="Enter Social Work Details"></textarea>
          </div>
          <div class="mb-3">
            <label for="isStudent" class="form-label">Is Student</label>
            <select class="form-select" id="isStudent">
              <option selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
